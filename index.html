<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <h1>Bruck的导航</h1>
      <span class="time"></span>
    </header>
    <main
      style="
        max-width: 700px;
        margin: 30px auto;
        padding: 15px;
        line-height: 1.7;
      "
    >
      <h3>今日运势</h3>
      <div class="box">
        <span>
          <span>今天是：</span
          ><select name="" id="">
            <option>星期一</option>
            <option>星期二</option>
            <option>星期三</option>
            <option>星期四</option>
            <option>星期五</option>
            <option>星期六</option>
            <option>星期日</option>
          </select></span
        >
        <h4>来抽个奖吧：</h4>
        <div>
          您今天的运势是：<button class="start">开始抽奖</button>
          <div class="qs"></div>
        </div>
      </div>
      <br />
      <br />
      <div class="cssDaoHang">全概览</div>
      <br />
      <a
        class="zongLan"
        href="https://metaisland.feishu.cn/mindnotes/bmncnVm87LbPlQF0jigDuSegubd#mindmap"
        target="_blank"
        >康文昌前端JavaScript基础总览</a
      >
      <div class="cssDaoHang">绿色地狱</div>
      <div>
        <a
          class="boxshadom"
          href="https://baijiahao.baidu.com/s?id=1719943943677996645&wfr=spider&for=pc"
          target="_blank"
          >制作一览表</a
        >
        <div>
          给该页面点赞<button onclick="clickZan()" class="dianZan">0</button>
        </div>
      </div>
      <br />
      <div>
        <a class="icon" href="https://www.iconfont.cn/" target="_blank"
          >CSS ICON图标库</a
        >
      </div>
      <br />
      <br />

      <div><a class="ico" href="https://www.bitbug.net/">图片转ICO工具</a></div>
      <div><a href=""></a></div>
      <div><a href=""></a></div>
      <div><a href=""></a></div>
      <div><a href=""></a></div>
    </main>
    <foot>
      <div class="foot" style="text-align:center">
        <p>我的网站</p>
        <p><a href="http://101.34.108.131:8080/birthday">友情链接</a></p>
      </div>
    </foot>
    <script>
      function clickZan() {
        let dianZan = document.querySelector(".dianZan");
        let a = parseInt(dianZan.innerText);
        console.log(a);
        let b = a + 1;
        console.log(b);
        dianZan.innerHTML = b;
      }
      let timeID = 0;
      let random = 0;
      let miao = 0;
      const qs = document.querySelector(".qs");
      // 获取按钮
      const start = document.querySelector(".start");
      const arr = ["幸运", "非常幸运", "大大的幸运", "一般"];
      start.addEventListener("click", function () {
        timeID = setInterval(function () {
          random = parseInt(Math.random() * arr.length);
          qs.innerHTML = arr[random];
          miao++;
          if (miao == 5) {
            clearInterval(timeID);
            miao = 0;
          }
        }, 300);
      });
      // 获取当前时间
      const Timed = new Date();
      const time = document.querySelector(".time");
      const mouth = Timed.getMonth();
      time.innerHTML = `今天是${Timed.getFullYear()}年${
        mouth + 1
      }月${Timed.getDate()}日`;
    </script>
  </body>
</html>
