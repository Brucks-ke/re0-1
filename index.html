<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <div class="head">
        <div class="link">
          <div class="left">
            <a href="">网上搜索 Bruck的导航 进入本站</a>
          </div>
        </div>
      </div>
      <h1>Bruck的导航</h1>
      <input type="text" name="text" placeholder="百度一下,你就知道">
      <input type="submit" value="百度一下" >
      <span class="time"></span>
    </header>
    <!-- 中心区域 -->
    <main>
      <h3>今日运势</h3>
      <div class="box">
        <span>
          <span>今天是：</span
          ><select name="" id="">
            <option>星期一</option>
            <option>星期二</option>
            <option>星期三</option>
            <option>星期四</option>
            <option>星期五</option>
            <option>星期六</option>
            <option>星期日</option>
          </select></span
        >
        <h4>来抽个奖吧：</h4>
        <div>
          您今天的运势是：<button class="start">开始抽奖</button>
          <div class="qs"></div>
        </div>
      </div>
      <br />
      <div class="input">
        <input class="shuRuKuang" type="text" placeholder="当前最重要的事?" />
        <button class="import1">✔</button>
      </div>
      <br />
      <div class="cssDaoHang">全概览</div>
      <br />

      <div style="display: inline-block">
        <span class="a1">
          <span class="div2" style="display: inline-block">
            <a
              class="zongLan"
              href="https://metaisland.feishu.cn/mindnotes/bmncnVm87LbPlQF0jigDuSegubd#mindmap"
              target="_blank"
            ></a>
            <span class="mask"></span>
            <span class="title">康文昌前端JavaScript基础总览</span>
          </span>
        </span>
        <span class="s2">
          <span>
            <div style="font-weight: 800; text-align: center">
              二进制转十进制计算器
            </div>
            请输入你需要转换的值: &nbsp;<input
              class="va"
              type="number"
              oninput="this.value=this.value.replace(/[^0-1]/g, '')"
            />
            <button class="btnSum">提交</button>
            <br />
            <span>你的运算结果为：<span class="put"></span> </span>
          </span>
        </span>
      </div>
      <br />
      <div class="cssDaoHang">绿色地狱</div>
      <div>
        <!-- <a
          class="boxshadom"
          href="https://baijiahao.baidu.com/s?id=1719943943677996645&wfr=spider&for=pc"
          target="_blank"
          >制作一览表</a
        > -->
        <div class="div2 a2" style="display: inline-block" ;>
          <a
            class="boxshadom"
            href="https://baijiahao.baidu.com/s?id=1719943943677996645&wfr=spider&for=pc"
            target="_blank"
          ></a>
          <span class="mask"></span>
          <span class="title">制作一览表</span>
        </div>
        <div>
          给该页面点赞<button onclick="clickZan()" class="dianZan">0</button>
        </div>
      </div>
      <br />
      <div>
        <!-- <a class="icon" href="https://www.iconfont.cn/" target="_blank"
          >CSS ICON图标库</a
        > -->
        <div class="div2 a3" style="display: inline-block" ;>
          <a class="icon" href="https://www.iconfont.cn/" target="_blank"></a>
          <span class="mask"></span>
          <span class="title">CSS ICON图标库</span>
        </div>
      </div>
      <br />
      <br />
      <div class="div2 a4" style="display: inline-block" ;>
        <a class="ico" href="https://www.bitbug.net/" target="_blank"></a>
        <span class="mask"></span>
        <span class="title">图片转ICO工具</span>
      </div>
      <!-- <div><a class="ico" href="https://www.bitbug.net/">图片转ICO工具</a></div> -->
      <br />
      <br />
      <div class="sonForest">
        <a href="https://gl.ali213.net/html/2023-2/1014281_4.html">
            <img src="./css/header.jpg" alt="">
           
        </a>
        <span class="mask"></span>
        <div>森林之子图文攻略</div>
      </div>
      <div><a href=""></a></div>
      <div><a href=""></a></div>
      <div><a href=""></a></div>
    </main>
    <!-- 页面脚部 -->
    <foot>
      <div class="foot">
        <p>我的网站</p>
        <p><a href="#">友情链接</a></p>
      </div>
    </foot>
    <!-- js -->
    <script>
      function clickZan() {
        let dianZan = document.querySelector(".dianZan");
        let a = parseInt(dianZan.innerText);
        console.log(a);
        let b = a + 1;
        console.log(b);
        dianZan.innerHTML = b;
      }
      let timeID = 0;
      let random = 0;
      let miao = 0;
      // 获取百度一下按钮
      const baidu = document.querySelector("input[type=submit]") 
      baidu.addEventListener("click",function(){
        window.location.href = "https://www.baidu.com"
      })
      const qs = document.querySelector(".qs");
      // 获取按钮
      const start = document.querySelector(".start");
      const arr = ["幸运", "非常幸运", "大大的幸运", "一般"];
      start.addEventListener("click", function () {
        timeID = setInterval(function () {
          random = parseInt(Math.random() * arr.length);
          qs.innerHTML = arr[random];
          miao++;
          if (miao == 5) {
            clearInterval(timeID);
            miao = 0;
          }
        }, 300);
      });
      // 获取当前时间
      const Timed = new Date();
      const time = document.querySelector(".time");
      const mouth = Timed.getMonth();
      time.innerHTML = `今天是${Timed.getFullYear()}年${
        mouth + 1
      }月${Timed.getDate()}日`;
      // 1.获取大盒子和小盒子和按钮
      // 1.1 获取大盒子
      const input = document.querySelector(".input");
      // 1.2获取小盒子输入框
      const shuRuKuang = document.querySelector(".shuRuKuang");
      // 1.3获取按钮
      const btn = document.querySelector(".import1");
      // 2.按钮点击事件
      // 2.1首先设置按钮状态，原始值为false
      let status = false;
      // 2.2按钮点击函数
      btn.addEventListener("click", function (e) {
        if (status) {
          status = false;
          // 点击之后，返回为X
          btn.innerHTML = "√";
          // 输入框变为可编辑
          shuRuKuang.readOnly = false;
          // 清空输入框的值
          shuRuKuang.value = "";
          // 移除存储的localStorage的key和vlaue值
          window.localStorage.removeItem("shi");
        } else {
          status = true;
          // 点击之后，立马变X
          btn.innerHTML = "X";
          // 输入框只读，不可编辑
          shuRuKuang.readOnly = true;
          // 将shuRuKuang.value作为值存到shi（localStorage）里面去
          window.localStorage.setItem("shi", shuRuKuang.value);
        }
      });
      let data = window.localStorage.getItem("shi");
      if (data) {
        // 输入框里面的值从localStorage里面调出来
        document.querySelector(".shuRuKuang").value = data;
        // 再次触发
        btn.click();
      }
      // 获取标签
      const a1 = document.querySelector(".a1");
      a1.addEventListener("click", function (e) {
        window.location.href =
          "https://metaisland.feishu.cn/mindnotes/bmncnVm87LbPlQF0jigDuSegubd#mindmap";
      });
      const a2 = document.querySelector(".a2");
      a2.addEventListener("click", function (e) {
        window.location.href =
          "https://baijiahao.baidu.com/s?id=1719943943677996645&wfr=spider&for=pc";
      });
      const a3 = document.querySelector(".a3");
      a3.addEventListener("click", function (e) {
        window.location.href = "https://www.iconfont.cn/";
      });
      const a4 = document.querySelector(".a4");
      a4.addEventListener("click", function (e) {
        window.location.href = "https://www.bitbug.net/";
      });
      const sonForest = document.querySelector(".sonForest .mask")
      sonForest.addEventListener("click",function(){
        window.location.href = "https://gl.ali213.net/html/2023-2/1014281_4.html"
      })
      // 移植的二进制转十进制JS代码
      let va = 0;
      let num1 = 0;
      let put = 0;
      // 获取按钮，给按钮加上点击之后效果(获取里面的字符串)
      const btnSum = document.querySelector(".btnSum");
      btnSum.addEventListener("click", function (e) {
        va = document.querySelector(".va").value;
        // 二进制转十进制
        num1 = parseInt(va, 2);
        // 获取输出元素
        put = document.querySelector(".put");
        // 渲染输出元素
        put.innerHTML = num1;
      });
    </script>
  </body>
</html>
